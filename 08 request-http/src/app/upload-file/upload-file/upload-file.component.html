<div class="margin-top-down">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (change)="onChange($event)"
      multiple
    />
    <label class="custom-file-label" id="customFileLabel" for="customFile"
      >Selecionar Arquivo</label
    >
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="progress + '%'">
      {{ progress }} %
    </div>
  </div>
</div>
<button
  type="button"
  class="btn btn-primary float-right"
  (click)="onUpload()"
  [disabled]="!files"
>
  Upload
</button>
<div class="margin-top-down float-left">
  <button type="button" class="btn btn-primary" (click)="onDownloadExcel()">
    Download Excel
  </button>
  <button type="button" class="btn btn-primary" (click)="onDownloadPdf()">
    Donload PDF
  </button>
</div>

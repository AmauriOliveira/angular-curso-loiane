<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group">
    <label for="nome" class="form-label">Nome:</label>
    <input name="nome" [(ngModel)]="usuario.nome" type="text" class="form-control" id="nome" placeholder="Nome" required
      #nome>
    <!-- <div>
      {{ nome.className }}
    </div> -->
  </div>
  <div class="form-group">
    <label for="email" class="form-label">E-mail:</label>
    <input name="email" [(ngModel)]="usuario.email" type="email" class="form-control" id="email"
      placeholder="name@example.com" required email>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
</form>

<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row g-3">
    <div class="form-group">
      <div class="acol-sm-12">
        <label for="nome" class="form-label">Nome:</label>
        <input name="nome" [(ngModel)]="usuario.nome" type="text" class="form-control" id="nome" placeholder="Nome"
          required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">
        <!-- <div>
        {{ nome.className }}
      </div> -->
        <div class="alert alert-danger invalid-feedback" role="alert">
          Nome é obrigatório
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="email" class="form-label">E-mail:</label>
        <input name="email" [(ngModel)]="usuario.email" type="email" class="form-control" id="email"
          placeholder="name@example.com" required email #email="ngModel"
          [class.is-invalid]="!email.valid && email.touched">
        <div class="alert alert-danger invalid-feedback" role="alert">
          E-mail é obrigatório
        </div>
      </div>
    </div>

    <div class="form-group">

      <div class="row">
        <div class="col-sm-3">
          <label for="cep" class="form-label">CEP:</label>
          <input name="cep" [(ngModel)]="usuario.endereco.cep" type="text" class="form-control" id="cep"
            placeholder="00000-000" required #cep="ngModel" [class.is-invalid]="!cep.valid && cep.touched">
          <div class="alert alert-danger invalid-feedback" role="alert">
            CEP é obrigatório
          </div>
        </div>

        <div class="col-sm-3">
          <label for="numero" class="form-label">Número:</label>
          <input name="numero" [(ngModel)]="usuario.endereco.numero" type="number" class="form-control" id="numero"
            placeholder="0" required #numero="ngModel" [class.is-invalid]="!numero.valid && numero.touched">
          <div class="alert alert-danger invalid-feedback" role="alert">
            Número é obrigatório
          </div>
        </div>

        <div class="col-sm-6">
          <label for="complemento" class="form-label">Complemento:</label>
          <input name="complemento" [(ngModel)]="usuario.endereco.complemento" type="text" class="form-control"
            id="complemento" placeholder="Complemento" #complemento="ngModel">
        </div>
      </div>

    </div>

    <div class="form-group">
      <div class="acol-sm-12">
        <label for="rua" class="form-label">Rua:</label>
        <input name="rua" [(ngModel)]="usuario.endereco.rua" type="text" class="form-control" id="rua" required
          #rua="ngModel" [class.is-invalid]="!rua.valid && rua.touched">
        <div class="alert alert-danger invalid-feedback" role="alert">
          Rua é obrigatório
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">

        <div class="col-sm-5">
          <label for="bairro" class="form-label">Bairro:</label>
          <input name="bairro" [(ngModel)]="usuario.endereco.bairro" type="text" class="form-control" id="bairro"
            required #bairro="ngModel" [class.is-invalid]="!bairro.valid && bairro.touched">
          <div class="alert alert-danger invalid-feedback" role="alert">
            Bairro é obrigatório
          </div>
        </div>

        <div class="col-sm-4">
          <label for="cidade" class="form-label">Cidade:</label>
          <input name="cidade" [(ngModel)]="usuario.endereco.cidade" type="text" class="form-control" id="cidade"
            required #cidade="ngModel" [class.is-invalid]="!cidade.valid && cidade.touched">
          <div class="alert alert-danger invalid-feedback" role="alert">
            Cidade é obrigatório
          </div>
        </div>

        <div class="col-sm-3">
          <label for="estado" class="form-label">Estado:</label>
          <input name="estado" [(ngModel)]="usuario.endereco.estado" type="text" class="form-control" id="estado"
            required #estado="ngModel" [class.is-invalid]="!estado.valid && estado.touched">
          <div class="alert alert-danger invalid-feedback" role="alert">
            Estado é obrigatório
          </div>
        </div>

      </div>
    </div>

    <div class="form-group col-sm-12">
      <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Enviar</button>
    </div>
    <app-form-debug [form]="f"></app-form-debug>
  </form>
</div>
